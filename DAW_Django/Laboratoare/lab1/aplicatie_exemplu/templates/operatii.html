<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatii</title>
</head>
<body>
    <h1>Rezultatele operatiilor</h1>

        {% endfor %}
    </ul>
</body>
</html>
