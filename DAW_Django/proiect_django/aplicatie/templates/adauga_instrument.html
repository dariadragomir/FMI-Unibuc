{% extends 'base.html' %}

{% block title %}Adaugă Instrument{% endblock %}

{% block content %}
<h1>Adaugă Instrument</h1>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Adaugă</button>
</form>
{% endblock %}
