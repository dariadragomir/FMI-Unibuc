{% extends 'base.html' %}

{% block title %}Lista Instrumente{% endblock %}

{% block content %}
<h2>Lista Instrumente</h2>
<ul>
    {% for instrument in instruments %}
    <li>
        <a href="{% url 'instrument_detail' instrument.id %}">{{ instrument.nume }}</a> - {{ instrument.pret }} RON - {{ instrument.stoc }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
